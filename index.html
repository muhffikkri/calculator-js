<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator-Js</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="display-input" id="display-input">0</div>
        <div class="display-result" id="display-result">0</div>
      </div>

      <ul class="calculator-row">
        <li class="calculator-col"></li>
        <li class="calculator-col control" id="CE" data-operator="CE">CE</li>
        <li class="calculator-col control" id="C" data-operator="C">C</li>
        <li class="calculator-col operator" id="/" data-operator="/">/</li>
      </ul>
      <ul class="calculator-row">
        <li class="calculator-col operand" id="7" data-operand="7">7</li>
        <li class="calculator-col operand" id="8" data-operand="8">8</li>
        <li class="calculator-col operand" id="9" data-operand="9">9</li>
        <li class="calculator-col operator" id="x" data-operator="x">x</li>
      </ul>
      <ul class="calculator-row">
        <li class="calculator-col operand" id="4" data-operand="4">4</li>
        <li class="calculator-col operand" id="5" data-operand="5">5</li>
        <li class="calculator-col operand" id="6" data-operand="6">6</li>
        <li class="calculator-col operator" id="-" data-operator="-">-</li>
      </ul>
      <ul class="calculator-row">
        <li class="calculator-col operand" id="1" data-operand="1">1</li>
        <li class="calculator-col operand" id="2" data-operand="2">2</li>
        <li class="calculator-col operand" id="3" data-operand="3">3</li>
        <li class="calculator-col operator" id="+" data-operator="+">+</li>
      </ul>
      <ul class="calculator-row">
        <li class="calculator-col operator" id="+/-" data-operator="+/-">+/-</li>
        <li class="calculator-col operand" id="0" data-operand="0">0</li>
        <li class="calculator-col operator" id="." data-operator=".">.</li>
        <li class="calculator-col operator" id="=" data-operator="=">=</li>
      </ul>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="main(ai-refactored).js"></script>
  </body>
</html>
